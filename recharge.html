<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Mobile Recharge - Gapy</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />

   <!-- Bootstrap + icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
      <link rel="stylesheet" href="css/recharge.css">
</head>
<body>
  <div class="app">
           <!-- Sidebar (unchanged) -->
        <aside class="sidebar bg-white shadow-sm">
      <div class="sidebar-top text-center py-4">
        <div class="brand-circle mb-3"><i class="fa fa-bolt"></i></div>
      </div>
      <nav class="menu">
        <ul class="list-unstyled">
          <li class="menu-item active"><a href="/dashboard.html"><i class="fa fa-tachometer-alt"></i> Dashboard</a></li>
          <li class="menu-item"><a href="/transactions.html"><i class="fa fa-exchange-alt"></i> Transactions</a></li>
         
          <li class="menu-item "><a href="/analytics.html"><i class="fa fa-user"></i> Smart Insights</a></li>
        </ul>
      </nav>
      <div class="sidebar-bottom text-center py-4" id="profile-change">
        <img src="assets\images\avatar.PNG" alt="profile" class="rounded-circle profile-thumb" />
        <div id="side-profile-name" class="small mt-2">Devaki</div>
      </div>
    </aside>

    <main class="main">
      <header class="main-header">
        <div class="welcome">
          <h1>Mobile Recharge</h1>
          <p class="sub">Top up prepaid & postpaid — fast and secure</p>
        </div>

        <div class="actions">
          <div class="search">
            <input id="search-input" placeholder="Search operators or plans" />
          </div>
        </div>
      </header>

      <section class="recharge-panel">
        <div class="left">
          <div class="card operator-card">
            <label>Enter mobile number</label>
            <div class="number-row">
              <input id="mobile-number" placeholder="e.g. 9876543210" maxlength="10" />
              <select id="recharge-type">
                <option value="prepaid">Prepaid</option>
                <option value="postpaid">Postpaid</option>
              </select>
            </div>
          </div>

          <div class="card operator-list">
            <label>Choose operator</label>
            <div id="operators" class="operators-grid">
              <!-- operator buttons injected here -->
            </div>
          </div>

          <div class="card circle-card">
            <label>Choose circle/region</label>
            <select id="circle-select">
              <option value="TN">Tamil Nadu</option>
              <option value="KA">Karnataka</option>
              <option value="MH">Maharashtra</option>
              <option value="DL">Delhi NCR</option>
            </select>
          </div>
        </div>

        <div class="right">
          <div class="card plans-card">
            <div class="plans-header">
              <h3 id="plans-title">Plans</h3>
              <div class="tabs" id="plan-tabs">
                <button class="tab active" data-tab="data">Data</button>
                <button class="tab" data-tab="5g">5G</button>
                <button class="tab" data-tab="topup">Top-up</button>
                <button class="tab" data-tab="unlimited">Unlimited</button>
              </div>
            </div>

            <div id="plans-container" class="plans-container">
              <!-- plan cards injected here -->
            </div>
          </div>

          <div class="card summary-card">
            <h4>Selected plan</h4>
            <div id="selected-summary" class="selected-summary">
              <div class="empty">No plan selected</div>
            </div>

            <div class="actions-row">
              <button id="proceed-btn" class="btn primary" disabled>Proceed to pay</button>
            </div>
          </div>
        </div>
      </section>
    </main>
  </div>

  <!-- Payment modal -->
  <div id="pay-modal" class="modal hidden">
    <div class="modal-card">
      <button id="close-modal" class="close">×</button>
      <h3>Confirm Recharge</h3>
      <div id="modal-info" class="modal-info"></div>
      <div class="field">
  <label for="bank-select">Select Bank</label>
  <select id="bank-select">
    <option>Loading banks…</option>
  </select>
  <div id="bank-meta" class="muted small"></div>
</div>
      <div class="field">
        <label>Enter Transaction PIN</label>
        <input id="txn-pin" type="password" maxlength="6" placeholder="4 or 6 digit PIN" />
      </div>

      <div id="modal-feedback" class="muted small"></div>

      <div class="modal-actions">
        <button id="pay-now" class="btn primary">Pay Now</button>
        <button id="pay-cancel" class="btn">Cancel</button>
      </div>
    </div>
  </div>

  <!-- success toast -->
  <div id="toast" class="toast hidden"></div>

  <script src="js/recharge.js"></script>
</body>
</html>
