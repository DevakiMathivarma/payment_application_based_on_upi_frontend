<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Gpay Application</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap (CDN for simplicity) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <main class="d-flex justify-content-center align-items-center vh-100 bg-light">
    <div class="card auth-card shadow-lg">
      <div class="card-body p-4">
        <div class="tabs d-flex justify-content-between mb-3">
          <button id="tab-signin" class="btn btn-link active">Sign in</button>
          <button id="tab-register" class="btn btn-link">Register</button>
        </div>

       <div id="container-signin" class="auth-container show">

          <div class="avatar mb-3 mx-auto"><i class="fa fa-user"></i></div>
          <div id="signin-forms">
            <form id="signin-form" class="mb-3">
              <div class="mb-3">
                <input type="text" class="form-control" id="signin-username" placeholder="Username or e-mail">
              </div>
              <div class="mb-3">
                <input type="password" class="form-control" id="signin-password" placeholder="Password">
              </div>
              <div class="d-flex justify-content-between align-items-center mb-3">
                <div><input id="remember" type="checkbox"> <label for="remember">Remember</label></div>
                <a href="#" id="forgot">I forgot password</a>
              </div>

              <button type="submit" class="btn btn-warning w-100 btn-round">Sign in</button>
            </form>

            <hr>

            <div class="mt-3">
              <p class="text-center small">Or login with PIN</p>
              <form id="pin-login-form">
                <div class="mb-3">
                  <input type="text" class="form-control" id="pin-username" placeholder="Username">
                </div>
                <div class="mb-3">
                  <input type="password" class="form-control" id="pin-input" maxlength="6" placeholder="4-6 digit PIN">
                </div>
                <button class="btn btn-outline-warning w-100" type="submit">Login with PIN</button>
              </form>
            </div>
          </div>
        </div>

        <div id="container-register" class="auth-container hidden">
          <div class="avatar mb-3 mx-auto"><i class="fa fa-user-plus"></i></div>
          <form id="register-form">
            <div class="mb-2">
              <input type="text" id="reg-username" class="form-control" placeholder="Username">
            </div>
            <div class="mb-2">
              <input type="email" id="reg-email" class="form-control" placeholder="Email">
            </div>
            <div class="mb-2 input-group">
              <input type="password" id="reg-password" class="form-control" placeholder="Password">
            </div>
            <div class="mb-2 input-group">
              <input type="password" id="reg-confirm-password" class="form-control" placeholder="Confirm password">
            </div>

            <div class="mb-2">
              <input type="text" id="reg-pin" maxlength="6" class="form-control" placeholder="Set 4-6 digit PIN">
            </div>
            <div class="mb-3">
              <input type="text" id="reg-confirm-pin" maxlength="6" class="form-control" placeholder="Confirm PIN">
            </div>

            <button type="submit" class="btn btn-warning w-100 btn-round">Register</button>
          </form>
        </div>

        <div id="message" class="mt-3 text-center small text-muted"></div>
      </div>
    </div>
  </main>

 <!-- Dashboard modal (after login) -->
<div class="modal fade" id="dashboardModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content p-3">
      <div class="modal-header">
        <h5 class="modal-title">Welcome Dashboard</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" id="closeDash"></button>
      </div>
      <div class="modal-body text-center">
        <h4 id="dash-username" class="mb-2"></h4>
        <p id="dash-email" class="text-muted"></p>
        <div class="mt-3">
          <button id="logout-btn" class="btn btn-outline-danger btn-sm">Logout</button>
        </div>
      </div>
    </div>
  </div>
</div>


  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- custom JS -->
  <script src="js/main.js"></script>
 

</body>
</html>
