<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Transactions</title>
  <link rel="stylesheet" href="css/transaction.css" /> 
  <link rel="stylesheet" href="css/dashboard.css" />
  <!-- Bootstrap + icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>
<body>
  <div class="layout">
    <aside class="sidebar bg-white shadow-sm">
      <div class="sidebar-top text-center py-4">
        <div class="brand-circle mb-3"><i class="fa fa-bolt"></i></div>
      </div>
      <nav class="menu">
        <ul class="list-unstyled">
          <li class="menu-item "><a href="/dashboard.html"><i class="fa fa-tachometer-alt"></i> Dashboard</a></li>
          <li class="menu-item active"><a href="/transactions.html"><i class="fa fa-exchange-alt"></i> Transactions</a></li>
         
          <li class="menu-item "><i class="fa fa-user"></i> Profile</li>
        </ul>
      </nav>
      <div class="sidebar-bottom text-center py-4" id="profile-change">
        <img src="assets\images\avatar.PNG" alt="profile" class="rounded-circle profile-thumb" />
        <div id="side-profile-name" class="small mt-2">Devaki</div>
      </div>
    </aside>
    <main class="main">
      <header class="main-header"><h1>Transactions</h1></header>
      <section class="saved-card">
        <div style="display:flex;gap:10px;align-items:center">
          <label>Filter by month:</label>
          <select id="month-filter">
            <option value="">All</option>
            <option value="1">Jan</option><option value="2">Feb</option><option value="3">Mar</option>
            <option value="4">Apr</option><option value="5">May</option><option value="6">Jun</option>
            <option value="7">Jul</option><option value="8">Aug</option><option value="9">Sep</option>
            <option value="10">Oct</option><option value="11">Nov</option><option value="12">Dec</option>
          </select>
          <label>Year:</label>
          <input id="year-filter" type="number" min="2000" max="2100" style="width:100px"/>
          <button id="apply-filter" class="btn btn-outline">Apply</button>
        </div>

        <!-- ======= Added: Summary + Tabs + Charts + Transaction list ======= -->
        <div style="margin-top:12px; display:flex; gap:18px; flex-direction:column;">

          <!-- Summary + Tabs row -->
          <div style="display:flex;gap:18px;align-items:flex-start;flex-wrap:wrap;">
            <!-- Summary cards -->
            <div id="summary-cards" style="display:flex;gap:12px;align-items:stretch;">
              <div class="summary-card">
                <div class="summary-label">Total Debited</div>
                <div id="total-debited" class="summary-value">₹0.00</div>
              </div>
              <div class="summary-card">
                <div class="summary-label">Total Credited</div>
                <div id="total-credited" class="summary-value">₹0.00</div>
              </div>
              <div class="summary-card">
                <div class="summary-label">Net Change</div>
                <div id="net-change" class="summary-value">₹0.00</div>
              </div>
            </div>

            <!-- Tabs -->
            <div style="margin-left:auto; display:flex;gap:8px;align-items:center;">
              <button id="tab-all" class="tab-btn active">All</button>
              <button id="tab-debit" class="tab-btn">Debited</button>
              <button id="tab-credit" class="tab-btn">Credited</button>
            </div>
          </div>

          <!-- Charts row -->
          <div style="display:flex;gap:18px;margin-top:12px;flex-wrap:wrap;">
            <div class="chart-card">
              <div class="chart-title">Debited vs Credited</div>
              <div style="height:220px;">
                <canvas id="pie-chart" width="320" height="240"></canvas>
              </div>
            </div>

            <div class="chart-card chart-card--wide">
              <div class="chart-title">Monthly Trend</div>
              <div style="height:220px;">
                <canvas id="trend-chart" width="640" height="240"></canvas>
              </div>
            </div>
          </div>

          <!-- Transaction list (keeps id txn-list for existing CSS) -->
          <div id="txn-list" style="margin-top:12px"></div>
        </div>
        <!-- ======= end added UI ======= -->

      </section>
    </main>
  </div>

  <script src="js/transactions.js"></script>
</body>
</html>
