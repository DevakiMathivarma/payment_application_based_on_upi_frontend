
<!-- billpayments.html -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Bill Payments - Gapy</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
   <!-- Bootstrap + icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/billpayments.css">
</head>
<body>
  <div class="wrap">
    <!-- Sidebar (unchanged) -->
        <aside class="sidebar bg-white shadow-sm">
      <div class="sidebar-top text-center py-4">
        <div class="brand-circle mb-3"><i class="fa fa-bolt"></i></div>
      </div>
      <nav class="menu">
        <ul class="list-unstyled">
          <li class="menu-item active"><a href="/dashboard.html"><i class="fa fa-tachometer-alt"></i> Dashboard</a></li>
          <li class="menu-item"><a href="/transactions.html"><i class="fa fa-exchange-alt"></i> Transactions</a></li>
         
          <li class="menu-item "><a href="/analytics.html"><i class="fa fa-user"></i> Smart Insights</a></li>
        </ul>
      </nav>
      <div class="sidebar-bottom text-center py-4" id="profile-change">
        <img src="assets\images\avatar.PNG" alt="profile" class="rounded-circle profile-thumb" />
        <div id="side-profile-name" class="small mt-2">Devaki</div>
      </div>
    </aside>

    <main class="main">
      <header class="page-header">
        <h1>Bill Payments</h1>
        <p class="sub">Pay & manage your electricity, water, DTH, broadband and other bills</p>
      </header>

      <section class="categories" id="categories">
        <!-- JS will populate these category cards -->
      </section>

      <section class="history" id="history">
        <h3>Recent Bill Payments</h3>
        <div id="history-list" class="history-list">Loading...</div>
      </section>
    </main>
  </div>

  <!-- Modal: billers list -->
  <div id="modal-billers" class="modal hidden">
    <div class="modal-panel">
      <button class="modal-close" id="close-billers">×</button>
      <h3 id="modal-billers-title">Choose Biller</h3>
      <div id="billers-grid" class="grid"></div>
    </div>
  </div>

  <!-- Modal: fetch bill -->
  <div id="modal-fetch" class="modal hidden">
    <div class="modal-panel">
      <button class="modal-close" id="close-fetch">×</button>
      <h3 id="modal-fetch-title">Enter Consumer Number</h3>
      <div class="field">
        <label>Consumer / Account Number</label>
        <input id="consumer-input" placeholder="Enter consumer number">
      </div>
      <div class="actions">
        <button id="btn-fetch" class="btn primary">Fetch Bill</button>
      </div>
      <div id="fetch-msg" class="muted"></div>
    </div>
  </div>

  <!-- Modal: bill preview and pay -->
  <div id="modal-pay" class="modal hidden">
    <div class="modal-panel">
      <button class="modal-close" id="close-pay">×</button>
      <h3>Preview Bill</h3>
      <div id="bill-preview" class="bill-preview"></div>
      <div class="field">
        <label>Set reminder (optional)</label>
        <input id="reminder-input" type="date">
      </div>
      <div class="actions">
        <button id="btn-pay" class="btn primary">Pay Now</button>
      </div>
      <div id="pay-msg" class="muted"></div>
    </div>
  </div>

  <!-- Modal: pin input -->
  <div id="modal-pin" class="modal hidden">
    <div class="modal-panel small">
      <button class="modal-close" id="close-pin">×</button>
      <div class="field">
  <label for="bank-select">Select Bank</label>
  <select id="bank-select">
    <option>Loading banks…</option>
  </select>
  <div id="bank-meta" class="muted small"></div>
</div>
      <h3>Enter PIN to Confirm</h3>
      <div class="field">
        <input id="pin-input" type="password" maxlength="4" placeholder="4-digit PIN">
      </div>
      <div class="actions">
        <button id="btn-confirm-pay" class="btn primary">Confirm & Pay</button>
      </div>
      <div id="pin-msg" class="muted"></div>
    </div>
  </div>

  <!-- Modal: receipt -->
  <div id="modal-receipt" class="modal hidden">
    <div class="modal-panel">
      <button class="modal-close" id="close-receipt">×</button>
      <h3>Payment Receipt</h3>
      <div id="receipt-content" class="receipt-content"></div>
      <div class="actions">
        <button id="print-receipt" class="btn">Print</button>
        <button id="download-receipt" class="btn">Download</button>
      </div>
    </div>
  </div>

  <script src="js/billpayments.js"></script>
</body>
</html>
