<!-- banktransfer.html -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Bank Transfer</title>

    <!-- Bootstrap + icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
      <link rel="stylesheet" href="css/banktransfer.css" />
</head>
<body>
  <div class="layout">
    <!-- Sidebar (unchanged) -->
        <aside class="sidebar bg-white shadow-sm">
      <div class="sidebar-top text-center py-4">
        <div class="brand-circle mb-3"><i class="fa fa-bolt"></i></div>
      </div>
      <nav class="menu">
        <ul class="list-unstyled">
          <li class="menu-item active"><a href="/dashboard.html"><i class="fa fa-tachometer-alt"></i> Dashboard</a></li>
          <li class="menu-item"><a href="/transactions.html"><i class="fa fa-exchange-alt"></i> Transactions</a></li>
         
          <li class="menu-item "><a href="/analytics.html"><i class="fa fa-user"></i> Smart Insights</a></li>
        </ul>
      </nav>
      <div class="sidebar-bottom text-center py-4" id="profile-change">
        <img src="assets\images\avatar.PNG" alt="profile" class="rounded-circle profile-thumb" />
        <div id="side-profile-name" class="small mt-2">Devaki</div>
      </div>
    </aside>

    <main class="main">
      <header class="main-header">
        <h1>Bank Transfer</h1>
        <div class="balance" id="user-balance">Balance: ₹<span id="balance-amt">0.00</span></div>
      </header>

      <section class="saved-card transfer-card">
        <h2>Recipient's bank details</h2>

        <form id="bank-search-form" class="bank-search-form">
          <div class="field-row">
            <label for="acct-number">Account number</label>
            <input id="acct-number" name="account_number" placeholder="Enter account number" required />
          </div>

          <div class="field-row">
            <label for="ifsc">IFSC code</label>
            <input id="ifsc" name="ifsc" placeholder="Enter IFSC (e.g. SBIN0001234)" required />
          </div>

          <div class="actions-row">
            <button id="continue-btn" class="btn btn-primary" type="submit">Continue</button>
            <button id="clear-btn" type="button" class="btn btn-outline">Clear</button>
          </div>
        </form>

        <div id="search-feedback" class="search-feedback muted-small"></div>

        <div id="search-results" class="results" aria-live="polite"></div>
      </section>
    </main>
  </div>

  <!-- Receiver preview / actions modal (popup) -->
  <div id="receiver-modal" class="modal hidden" role="dialog" aria-modal="true" aria-hidden="true">
    <div class="modal-card">
      <div class="modal-head">
        <h3>Receiver found</h3>
        <button id="close-receiver" class="btn close">✕</button>
      </div>

      <div class="receiver-body">
        <div class="recv-meta">
          <div class="recv-left">
            <div class="avatar" id="recv-avatar">R</div>
          </div>
          <div class="recv-info">
            <div class="recv-name" id="recv-name">Name</div>
            <div class="recv-bank" id="recv-bank">Bank • Branch</div>
            <div class="recv-acc" id="recv-acc">Acc: • IFSC:</div>
            <div class="recv-upi muted-small" id="recv-upi"></div>
          </div>
        </div>

         <div class="modal-actions">
          <button id="pay-now" class="btn btn-primary">Pay now</button> 
        </div>
      </div>
    </div>
  </div>

  <!-- Payment modal (amount -> PIN -> confirm) -->
  <div id="payment-modal" class="modal hidden" role="dialog" aria-modal="true" aria-hidden="true">
    <div class="modal-card">
      <div class="modal-head">
        <h3>Enter payment details</h3>
        <button id="close-payment" class="btn close">✕</button>
      </div>

      <div class="payer-body">
        <label>Amount (₹)</label>
        <input id="pay-amount" type="number" min="1" step="0.01" placeholder="0.00" />

        <label>Reference (optional)</label>
        <input id="pay-reference" placeholder="For groceries / rent / invoice" />
        
  <label for="bank-select">Select Bank</label>
  <select id="bank-select">
    <option>Loading banks…</option>
  </select>
  <div id="bank-meta" class="muted small"></div>

        <label>Transaction PIN</label>
        <input id="pay-pin" type="password" maxlength="6" placeholder="Enter 4-digit PIN" />

        <div class="modal-actions">
          <button id="cancel-pay" class="btn btn-outline">Cancel</button>
          <button id="confirm-pay" class="btn btn-primary">Confirm & Send</button>
        </div>
        <div id="payment-msg" class="muted-small"></div>
      </div>
    </div>
  </div>

  <script src="js/banktransfer.js"></script>
</body>
</html>
