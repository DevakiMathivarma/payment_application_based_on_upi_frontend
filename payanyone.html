<!-- payanyone.html -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pay Anyone</title>
  <link rel="stylesheet" href="css/payanyone.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

</head>
<body>
  <div class="layout">
    <aside class="sidebar bg-white shadow-sm">
      <div class="sidebar-top text-center py-4">
        <div class="brand-circle mb-3"><i class="fa fa-bolt"></i></div>
      </div>
      <nav class="menu">
        <ul class="list-unstyled">
          <li class="menu-item active"><a href="/dashboard.html"><i class="fa fa-tachometer-alt"></i> Dashboard</a></li>
          <li class="menu-item"><a href="/transactions.html"><i class="fa fa-exchange-alt"></i> Transactions</a></li>
         
          <li class="menu-item "><a href="/analytics.html"><i class="fa fa-user"></i> Smart Insights</a></li>
        </ul>
      </nav>
      <div class="sidebar-bottom text-center py-4" id="profile-change">
        <img src="assets\images\avatar.PNG" alt="profile" class="rounded-circle profile-thumb" />
        <div id="side-profile-name" class="small mt-2">Devaki</div>
      </div>
    </aside>

    <main class="main">
      <header class="main-header">
        <h1>Pay Anyone</h1>
        <!-- <div class="balance" id="user-balance">Balance: ₹<span id="balance-amt">0.00</span></div> -->
      </header>

      <section class="search-card">
        <input id="search-input" placeholder="Search by name, phone or UPI ID" />
        <button id="search-btn">Search</button>
        <div id="search-results" class="results"></div>
      </section>

      <section class="saved-card">
        <h2>Saved Payees</h2>
        <div id="saved-payees" class="saved-list"></div>
      </section>

      <!-- Modal-like message template preview -->
      <div id="message-template" class="message-template hidden">
        <div class="template-box">
          <textarea id="pay-message" placeholder="Write your payment message...">Payment for services</textarea>
          <div class="field">
  <label for="bank-select">Select Bank</label>
  <select id="bank-select">
    <option>Loading banks…</option>
  </select>
  <div id="bank-meta" class="muted small"></div>
</div>
          <div class="template-actions">
            <button id="send-btn">Send</button>
            <button id="cancel-template">Cancel</button>
          </div>
        </div>
      </div>

    </main>
  </div>

  <script src="js/payanyone.js"></script>
</body>
</html>
